{% load foundations_tags %}
{% load i18n %}

<div id="container-{{ action }}-{{ model_title|slugify }}">
	<h3>{{ action }} {{ model_title }}</h3>
	<form class="nice" id="form-{{ action }}-{{ model_title|slugify }}" method="post" action="{{ action_url }}" enctype="multipart/form-data">
		{% csrf_token %}
	{% spaceless %}
	{% for k,v in request.GET.items %}
	{% ifequal k 'next' %}{% else %}
	<input type="hidden" name="{{k}}" value="{{v}}">
	{% endifequal %}
	{% endfor %}
	{% endspaceless %}
        <fieldset>
        {{form|as_foundation}}
        </fieldset>
		<div  class="modal-footer">
			<button type="submit" class="button medium radius nice">Update</button>
		</div>
	</form>
</div>
