{% load news_tags %}

<div id="sidebar">
			<div id="news-feed" class="row">
				<div class="panel radius">
					<h5>Latest News</h5>
						<div id="gblock">
							{% latest_news_articles 3 as latest_articles_list %}
								{% for article in latest_articles_list %}
							  	<h6><a href="{{ article.get_absolute_url }}">{{ article.title}}</a></h6>
							    <p><strong>{{ article.published|date:"Y F d" }}</strong></p>
								<p><a href="{{ article.get_absolute_url }}" class="readmore" style="float: right;">Read More &raquo;</a></p>
						        <hr>
						        {% endfor %}
						</div>
				</div>
			</div>

			<div class="flex-video vimeo row" style="margin-bottom: 20px;">
				<iframe src="http://player.vimeo.com/video/24456787?title=0&amp;byline=0&amp;portrait=0" width="500" height="281" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
			</div>
</div>
